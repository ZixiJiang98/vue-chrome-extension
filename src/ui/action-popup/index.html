<!doctype html>
<html lang="en">
  <head>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval'; object-src 'self'"
    />
    <title>%HTML_TITLE%</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 300px;
        height: 428px;
        overflow: hidden;
        background: none;
        position: relative;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
        /* opacity: 0.7; */
        background:
          conic-gradient(
            from 43deg at 50% 50%,
            rgba(223, 243, 247, 0.7) 0deg,
            rgba(255, 250, 241, 0.7) 180deg,
            rgba(223, 243, 247, 0.7) 360deg
          ),
          #fff;
        overflow: hidden;
      }

      #app::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 589px;
        height: 658px;
        background-image: url("../../assets/watermark.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.05;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
      }

      /* Ensure all child components are above the watermark */
      #app > * {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- VibrantLogo component will be rendered by Vue app -->
    <script
      type="module"
      src="index.ts"
    ></script>
  </body>
</html>
